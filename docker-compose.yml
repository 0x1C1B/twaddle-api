version: "3.9"
services:
  gateway:
    image: traefik:latest
    restart: always
    command:
      - --providers.docker
      - --entryPoints.web.address=:8080
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
  database:
    image: mongo:latest
    restart: always
    volumes:
      - database-datadb:/data/db
      - database-configdb:/data/configdb
    expose:
      - 27017
  backend:
    image: twaddle/api:latest
    build:
      context: .
    restart: always
    expose:
      - 3000
    environment:
      PORT: 3000
      DATABASE_URI: mongodb://database:27017/twaddle
    volumes:
      - type: bind
        source: ./public
        target: /usr/local/bin/twaddle/api/public
        read_only: true
      - type: bind
        source: ./resources
        target: /usr/local/bin/twaddle/api/resources
        read_only: true
      - backend-uploads:/usr/local/bin/twaddle/api/uploads
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.entrypoints=web
      - traefik.http.routers.backend.rule=PathPrefix(`/`)
volumes:
  database-datadb:
  database-configdb:
  backend-uploads:
